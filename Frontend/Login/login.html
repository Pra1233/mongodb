<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <div class="all">
      <div class="forms">
        <form onsubmit="onLogin(event)" method="POST">
          <div class="input-block">
            <label>E-mail</label>
            <input type="text" class="email" required />
          </div>

          <div class="input-block">
            <label>Password</label>
            <input type="password" class="password" required />
          </div>

          <div class="div">
            <button type="submit" class="btn-signup">Continue</button>
          </div>
        </form>
      </div>
      <div class="btn-login">
        <button
          onclick="window.location.href='../signup/signup.html' "
          class="btnlogin"
        >
          SignUp
        </button>

        <button onclick="forgotPassword()" class="forgotpassword btnlogin">
          Forgot Password
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"></script>

    <script src="login.js"></script>
  </body>
</html>
