<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
</head>
<body>



    <div class="forms">
 
        <form  onsubmit="onSignup(event)"  method="POST">
          
            <div class="input-block">
              <label for="signup-name">Name</label>
              <input type="text" class="name" required>
            </div>

            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="emaii" class="email" required>
            </div>

            <div class="input-block">
              <label for="signup-password">Password</label>
              <input  type="password" class="password" required>
            </div>

          <div class="div">
            <button type="submit" class="btn-signup">Continue</button>
          </div>
    
        </form>
      </div>

      <div class="btn-login">
        <button onclick="window.location.href='../Login/login.html' " class="btnlogin">LOGIN If Already a User</button>
      </div>
     

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"></script>  
  
<script src="signup.js"></script>

    </body>
</html>
