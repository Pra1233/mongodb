

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>

<body>
    <div class="all">
      <div class="forms">
        <form  onsubmit="onForgot(event)"  >
          
            <div class="input-block">
              <label >E-mail</label>
              <input  type="email" class="email" required>
            </div>

            <div class="div">
              <button  class="btn-signup">Send Mail</button>
            </div>
        </form>
      </div>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.js"></script>  
 <script src="forgot.js">
</script>
</body>
</html>
